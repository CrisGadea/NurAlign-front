<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Registrarse</h1>
        <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="register-form h-75 p-3 m-auto d-flex align-items-center justify-content-center">
          <form [formGroup]="registerForm" (ngSubmit)="register()" class="w-100" action="#" method="post">
            <label for="email">Email</label>
            <input formControlName="email" class="form-control" type="email" id="email" name="email" required>

            <label for="nombre">Nombre</label>
            <input formControlName="name" class="form-control" type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input formControlName="lastName" class="form-control" type="text" id="apellido" name="apellido" required>

            <label for="contrasena">Contraseña</label>
            <input formControlName="password" class="form-control" type="password" id="contrasena" name="contrasena" required>

            <label for="contrasena2">Repetir contraseña</label>
            <input class="form-control" type="password" id="contrasena2" name="contrasena2" required>

            <label for="telefono">Telefono</label>
            <input formControlName="phoneNumber" class="form-control" type="tel" id="telefono" name="telefono" required>

            <div class="text-center py-2">
              <input class="btn w-100 text-light hover-size" type="submit" value="Registrarse">
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<div class="spacer-header"></div>
